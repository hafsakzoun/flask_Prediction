<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>Data with Prediction Value 1</h1>
    <div id="data1"></div>

    <h1>Data with Prediction Value 0</h1>
    <div id="data0"></div>

    <script>
        // Function to fetch data from the API and display it
        function fetchData(apiEndpoint, targetElement) {
            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    // Convert data to HTML string
                    const html = data.map(item => `<div>${JSON.stringify(item)}</div>`).join('');
                    // Update the target element with the HTML
                    document.getElementById(targetElement).innerHTML = html;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the function to fetch data for prediction value 1
        fetchData('/data/1', 'data1');
        // Call the function to fetch data for prediction value 0
        fetchData('/data/0', 'data0');
    </script>
</body>
</html>
