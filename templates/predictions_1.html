<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions with Prediction Value 1</title>
</head>
<body>
    <h1>Predictions with Prediction Value 1</h1>
    <div id="predictions"></div>

    <script>
        // Fetch data from Flask API
        fetch('/data/1')
            .then(response => response.json())
            .then(data => {
                // Display data
                const predictionsDiv = document.getElementById('predictions');
                data.forEach(prediction => {
                    const predictionElement = document.createElement('div');
                    predictionElement.innerHTML = `
                        <p>ID: ${prediction._id}</p>    
                        <p>State: ${prediction.state}</p>
                        <p>Account Length: ${prediction.account_length}</p>
                        <p>Area Code: ${prediction.area_code}</p>
                        <p>International Plan: ${prediction.international_plan}</p>
                        <p>Voice Mail Plan: ${prediction.voice_mail_plan}</p>
                        <!-- Add other fields as needed -->
                        <hr>
                    `;
                    predictionsDiv.appendChild(predictionElement);
                });
            })
            .catch(error => console.error('Error fetching predictions:', error));
    </script>
</body>
</html>
